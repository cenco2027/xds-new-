<!-- Contact Page Form Component -->
<section class="contact-page-form-section">
    <div class="contact-page-form-container">
        <form class="contact-page-form" id="contact-page-form" novalidate>
            <!-- First Name and Last Name Row -->
            <div class="form-row form-row-names">
                <div class="form-field">
                    <label for="firstName" class="form-label">
                        First name <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="firstName" 
                        name="firstName" 
                        class="form-input" 
                        required
                        aria-required="true"
                        aria-label="Enter your first name"
                    >
                </div>
                <div class="form-field">
                    <label for="lastName" class="form-label">
                        Last name <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName" 
                        class="form-input" 
                        required
                        aria-required="true"
                        aria-label="Enter your last name"
                    >
                </div>
            </div>

            <!-- Email Field -->
            <div class="form-field">
                <label for="email" class="form-label">
                    Email <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input form-input-email" 
                    required
                    aria-required="true"
                    aria-label="Enter your email address"
                >
            </div>

            <!-- Reason for Contact Field -->
            <div class="form-field">
                <label for="reason" class="form-label">
                    Reason for contact
                </label>
                <div class="form-select-wrapper">
                    <select id="reason" name="reason" class="form-select" aria-label="Select reason for contact">
                        <option value="">Select a reason</option>
                        <option value="dealer">Become a Dealer</option>
                        <option value="partnership">Partnership Inquiry</option>
                        <option value="support">Customer Support</option>
                        <option value="other">Other</option>
                    </select>
                    <svg class="select-arrow" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>

            <!-- Country Field -->
            <div class="form-field">
                <label for="country" class="form-label">
                    Country
                </label>
                <div class="form-select-wrapper">
                    <select id="country" name="country" class="form-select" aria-label="Select your country">
                        <option value="">Select a country</option>
                        <option value="us">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="ca">Canada</option>
                        <option value="au">Australia</option>
                        <option value="de">Germany</option>
                        <option value="fr">France</option>
                        <option value="other">Other</option>
                    </select>
                    <svg class="select-arrow" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-submit-wrapper">
                <button type="submit" class="contact-submit-button" id="contact-submit-btn" aria-label="Submit contact form">
                    <span class="submit-button-text">Submit</span>
                    <svg class="submit-button-icon" viewBox="0 0 23 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.91 0L23 7L15.91 14M0 7H23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <!-- Error Message -->
            <div class="form-error" id="contact-form-error" role="alert" aria-live="polite"></div>
        </form>
    </div>
</section>
