<!-- Submit Success Modal Component -->
<div class="submit-modal-overlay" id="submit-modal-overlay" role="dialog" aria-modal="true" aria-labelledby="submit-modal-title">
    <div class="submit-modal-container" id="submit-modal-container">
        <button class="submit-modal-close" id="submit-modal-close" aria-label="Close modal">
            <svg class="modal-close-icon" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L15 17M15 1L1 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        
        <div class="submit-modal-content">
            <div class="modal-header">
                <p class="modal-label">Newsletter</p>
                <h2 class="modal-title" id="submit-modal-title">Be the first to know about product launches</h2>
            </div>
            
            <div class="modal-form-section">
                <div class="modal-form-group">
                    <label for="modal-email-input" class="modal-email-label">Enter email</label>
                    <div class="modal-email-line"></div>
                </div>
            </div>
            
            <button class="modal-submit-button" id="modal-submit-button">
                <span class="modal-submit-text">Submit</span>
                <svg class="modal-submit-icon" viewBox="0 0 23 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.91 0L22.91 7L15.91 14" stroke="currentColor" stroke-width="2"/>
                    <line x1="0" y1="7" x2="22.91" y2="7" stroke="currentColor" stroke-width="2"/>
                </svg>
            </button>
        </div>
    </div>
</div>
