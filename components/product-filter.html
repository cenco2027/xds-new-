<!-- Product Filter Component -->
<div class="product-filter" id="product-filter">
  <div class="filter-container">
    <div class="filter-tabs">
      <button class="filter-tab" data-filter="road" aria-label="Filter by Road">
        <span class="filter-tab-text">Road</span>
      </button>
      <button class="filter-tab" data-filter="e-bike" aria-label="Filter by E-Bike">
        <span class="filter-tab-text">E-Bike</span>
      </button>
      <button class="filter-tab" data-filter="gravel" aria-label="Filter by Gravel">
        <span class="filter-tab-text">Gravel</span>
      </button>
    </div>
  </div>
</div>
